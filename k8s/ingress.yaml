apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatter-server-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # For WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "chatter-server-service"
spec:
  ingressClassName: nginx  # Change based on your ingress controller
  rules:
  - host: chatter-api.your-domain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chatter-server-service
            port:
              number: 8000
  # Uncomment for HTTPS
  # tls:
  # - hosts:
  #   - chatter-api.your-domain.com
  #   secretName: chatter-tls-secret
