server:
  image:
    repository: ashu001/server
    tag: latest
    pullPolicy: Always
  port: 8000
  replicaCount: 3 # Increase to 3 for HA
  mongodbUri: ""
  redisUrl: "redis://my-redis-master:6379" # Ensure Redis is accessible to all pods
  jwtSecretKey: "THIS_IS_A_JWT_SECRET_KEY"
  serverId: "{{ .Pod.Name }}"
  nodeEnv: "development"