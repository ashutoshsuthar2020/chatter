{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "chat-app.fullname" . }}
  labels:
    {{- include "chat-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                {{- if eq .backend.service.name "server" }}
                name: {{ include "chat-app.server.fullname" $ }}
                {{- else if eq .backend.service.name "client" }}
                name: {{ include "chat-app.client.fullname" $ }}
                {{- else }}
                name: {{ .backend.service.name }}
                {{- end }}
                port:
                  number: {{ .backend.service.port }}
              {{- else }}
              {{- if eq .backend.service.name "server" }}
              serviceName: {{ include "chat-app.server.fullname" $ }}
              {{- else if eq .backend.service.name "client" }}
              serviceName: {{ include "chat-app.client.fullname" $ }}
              {{- else }}
              serviceName: {{ .backend.service.name }}
              {{- end }}
              servicePort: {{ .backend.service.port }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
